<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Digital</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Últimos Artículos</h1>
    <a href="create_post.html">Publicar Nuevo Artículo</a>
    <div id="posts"></div>

    <script>
        async function loadPosts() {
            const response = await fetch("http://127.0.0.1:8000/posts");
            const posts = await response.json();
            const postsDiv = document.getElementById("posts");
            postsDiv.innerHTML = posts.map((post, index) => `
                <div class="post">
                    <h2>${post.title}</h2>
                    <p>${post.content.slice(0, 100)}...</p>
                    <a href="post.html?id=${index}">Leer más</a>
                    <button onclick="deletePost(${index})">Eliminar</button>
                </div>
            `).join("");
        }

        async function deletePost(postId) {
            await fetch(`http://127.0.0.1:8000/posts/${postId}`, { method: "DELETE" });
            loadPosts();
        }

        loadPosts();
    </script>
</body>

</html>
